<div class="card">
  <div class="card-header border-0 text-center">
    <h5 class="card-title">Colors</h5>
  </div>

  <div class="card-body table-responsive p-0 table-height">
    <table class="table table-light table-hover align-middle text-center">
      <tbody>
        <tr *ngFor="let color of colors">
          <td routerLink="/cars/color/{{ color.name }}">
            {{ color.name }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
