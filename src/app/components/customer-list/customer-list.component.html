<div class="card">
  <div class="card-header border-0 bg-secondary text-white text-center">
    <h3 class="card-title">Customers</h3>
  </div>

  <div class="card-body table-responsive p-0">
    <table
      class="table table-dark table-hover table-striped align-middle text-center"
    >
      <thead>
        <tr>
          <th>#</th>
          <th>User Id</th>
          <th>Company Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers">
          <td>
            {{ customer.id }}
          </td>
          <td>
            {{ customer.userId }}
          </td>
          <td>
            {{ customer.companyName }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
