<div class="card">
  <div class="card-header border-0 bg-secondary text-white text-center">
    <h3 class="card-title">Rentals</h3>
  </div>

  <div class="card-body table-responsive p-0">
    <table
      class="table table-dark table-hover table-striped table-valign-middle"
    >
      <thead>
        <tr>
          <th>#</th>
          <th>Car Id</th>
          <th>Customer Id</th>
          <th>Rent Date</th>
          <th>Return Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rental of rentals">
          <td>
            {{ rental.id }}
          </td>
          <td>
            {{ rental.carId }}
          </td>
          <td>
            {{ rental.customerId }}
          </td>
          <td>
            {{ rental.rentDate | date: "yyyy/MM/dd" }}
          </td>
          <td>
            {{ rental.returnDate | date: "yyyy/MM/dd" }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
