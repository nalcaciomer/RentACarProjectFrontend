<div class="card">
  <div class="card-header border-0 bg-secondary text-white text-center">
    <h3 class="card-title">Colors</h3>
  </div>

  <div class="card-body table-responsive p-0">
    <table
      class="table table-dark table-hover table-striped align-middle text-center"
    >
      <thead>
        <tr>
          <th>#</th>
          <th>Color Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let color of colors">
          <td>
            {{ color.id }}
          </td>
          <td>
            {{ color.name }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
