<div class="m-5">
  <div class="row">
    <div class="col-md-2 bg-light rounded p-3">
      <div class="row bg-info border border-primary rounded p-1">
        <div class="col">
          <h3 class="text-white font-italic">Filter</h3>
        </div>
        <div class="col">
          <button class="btn btn-danger float-end" routerLink="/cars">
            Clear
          </button>
        </div>
      </div>
      <div class="row">
        <app-category-brand> </app-category-brand>
      </div>
      <div class="row my-3">
        <app-category-color></app-category-color>
      </div>
    </div>
    <div class="col-md-9">
      <app-car-card
        [filterColor]="colorName"
        [filterBrand]="brandName"
      ></app-car-card>
    </div>
  </div>
</div>
