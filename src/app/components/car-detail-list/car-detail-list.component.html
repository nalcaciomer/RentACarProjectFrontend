<div class="card">
  <div class="card-header border-0 bg-secondary text-white text-center">
    <h3 class="card-title">Cars Details</h3>
  </div>

  <div class="card-body table-responsive p-0 table-height">
    <table
      class="table table-dark table-hover table-striped align-middle text-center"
    >
      <thead>
        <tr>
          <th>#</th>
          <th>Brand Name</th>
          <th>Color Name</th>
          <th>Model Year</th>
          <th>Daily Price</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of cars">
          <td>
            {{ car.id }}
          </td>
          <td>
            {{ car.brandName }}
          </td>
          <td>
            {{ car.colorName }}
          </td>
          <td>
            {{ car.modelYear }}
          </td>
          <td>{{ car.dailyPrice | currency }}</td>
          <td>
            {{ car.description }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
